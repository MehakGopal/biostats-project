<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topLeftButtonContainer">
        <button id="topLeftButton" onclick="goback()">Back</button>
    </div>
    <ul id="arr"></ul>
    <script src="script.js"></script>
    <script>
        function goback(){
            window.location.href = 'page1.html';
        }
        document.addEventListener('DOMContentLoaded', function() {
        var urlParams = new URLSearchParams(window.location.search);
        var questionAnswersJSON = urlParams.get('questionAnswers');
        var questionAnswers = JSON.parse(decodeURIComponent(questionAnswersJSON));
        var chosenOptionsList = document.createElement('ul');
        questionAnswers.forEach(function(item) {
            var listItem = document.createElement('li');
            listItem.textContent = item.question + ": " + item.answer;
            chosenOptionsList.appendChild(listItem);
        });        
        document.body.appendChild(chosenOptionsList);
});

    </script>
</body>
</html>
